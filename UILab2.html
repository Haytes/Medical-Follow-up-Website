<!DOCTYPE html>
<html>
<head>
	<title>Patient Follow-up</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body><center>

	<h1>Patient Registration</h1>

	<div>
		<img src="images/logo.jpeg" class="logo" alt="">
	</div>

	<form action="followup.html">
		<input class="formInput" type="text" name="name" placeholder="Full name" required><br>
		<input class="formInput" type="date" name="dob" placeholder ="Date of Birth" required><br>
		<input class="formInput" type="text" name="address" placeholder="Address" required><br>
		<input class="formInput" type="text" name="number" placeholder="Phone Number" required><br>
		<input class="formInput" type="text" name="health" placeholder="Health Concerns"><br>
		<input class="formInput" type="text" name="meds" placeholder="Medications"><br>
		<h3>Emergency Contact</h3>
		<input class="formInput" type="text" name="emname" placeholder="Name" required><br>
		<input class="formInput" type="text" name="emnum" placeholder="Phone Number" required><br>
		<input class="align button button1" type="submit" value="Submit" >
	</form>
</center>
</body>

</html>
